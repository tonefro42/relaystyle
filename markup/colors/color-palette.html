<script type="text/javascript">
	$('.sg-color').click(function() {
		var cv = $(this).find('div.sg-color-value').text();
		$('body').append('<input id="tempPocket" type="text">');
		$('#tempPocket').val(cv).select();
		document.execCommand("copy");
		$('#tempPocket').remove();
		alert('web color '+cv+' has been copied to clipboard');
	})
</script>
