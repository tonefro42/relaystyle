<div class="sq-btn-example">
  <h4>Large button</h4>
  <p>
    <button type="button" class="btn btn-primary btn-lg">primary</button>
    <button type="button" class="btn btn-action btn-lg">action</button>
    <button type="button" class="btn btn-secondary btn-lg">secondary</button>
    <button type="button" class="btn btn-cancel btn-lg">cancel</button>
    <button type="button" class="btn btn-disabled btn-lg">disabled</button>
    <button type="button" class="btn btn-primary btn-lg"><span class="icon icon-left"><i class="fa fa-info-circle" aria-hidden="true"></i></span>icon left</button>
    <button type="button" class="btn btn-primary btn-lg">icon right<span class="icon icon-right"><i class="fa fa-info-circle" aria-hidden="true"></i></span></button>
  </p>
  <hr>
  <h4>Standard button</h4>
  <p>
    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn btn-action">action</button>
    <button type="button" class="btn btn-secondary">secondary</button>
    <button type="button" class="btn btn-cancel">cancel</button>
    <button type="button" class="btn btn-disabled">disabled</button>
    <button type="button" class="btn btn-primary"><span class="icon icon-left"><i class="fa fa-info-circle" aria-hidden="true"></i></span>icon left</button>
    <button type="button" class="btn btn-primary">icon left<span class="icon icon-right"><i class="fa fa-info-circle" aria-hidden="true"></i></span></button>
  </p>
  <hr>
  <h4>Small button</h4>
  <p>
    <button type="button" class="btn btn-primary btn-sm">primary</button>
    <button type="button" class="btn btn-action btn-sm">action</button>
    <button type="button" class="btn btn-secondary btn-sm">secondary</button>
    <button type="button" class="btn btn-cancel btn-sm">cancel</button>
    <button type="button" class="btn btn-disabled btn-sm">disabled</button>
    <button type="button" class="btn btn-primary btn-sm"><span class="icon icon-left"><i class="fa fa-info-circle" aria-hidden="true"></i></span>icon left</button>
    <button type="button" class="btn btn-primary btn-sm">icon right<span class="icon icon-right"><i class="fa fa-info-circle" aria-hidden="true"></i></span></button>
  </p>
  <hr>
  <h4>Standard toggle</h4>
  <p>
	  <div class="toggle seton">OFF&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ON</div>
  </p>
  <hr>
  <h4>Small toggle</h4>
  <p>
	  <div class="toggle toggle-sm seton">OFF&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ON</div>
  </p>
</div>

<script type="text/javascript">
	
	$('.toggle').click( function() {
		var tc = $(this);
		if ( $(this).hasClass('seton')) {
			$(this).removeClass('seton');
			$(this).addClass('setoff');
		}else{
			$(this).removeClass('setoff');
			$(this).addClass('seton');
		}
	});
		
</script>
